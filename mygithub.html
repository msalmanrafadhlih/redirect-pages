<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=https://github.com/search?q=msalmanrafadhlih&type=users">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        overscroll-behavior: none;
        background: #0d1117;
        font-family: "Segoe UI", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: #fff;
      }


      @keyframes typing {
        from {
          max-width: 0;
        }
        to {
          max-width: 100%;
        }
      }
      @keyframes blink {
        0%,
        100% {
          border-color: transparent;
        }
        50% {
          border-color: #58a6ff;
        }
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-typing {
        animation: typing 2s steps(30, end) forwards, blink 1s step-end infinite;
        animation-delay: 0s, 3.5s;
        animation-fill-mode: forwards;
        white-space: nowrap;
        overflow: hidden;
        border-right: 2px solid #58a6ff;
      }
      .spinner-glow {
        background: conic-gradient(
          from 0deg,
          #58a6ff,
          #9b5de5,
          #f15bb5,
          #00bbf9,
          #00f5d4,
          #58a6ff
        );
        animation: spin 1.5s linear infinite;
        filter: blur(12px);
        opacity: 0.8;
      }

  #space-warp {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    background: black;
  }

    </style>
  </head>
  <body>
    <canvas id="space-warp"></canvas>

    <div
      class="relative z-10 flex flex-col items-center justify-center text-center animate-[fadeInScale_1.2s_ease_forwards]"
    >
      <h1 class="text-2xl md:text-3xl font-bold mb-6 animate-typing">
        Redirecting to GitHub...
      </h1>
      <div class="relative w-[90px] h-[90px] md:w-[100px] md:h-[100px] my-4">
        <div class="spinner-glow absolute inset-0 rounded-full z-0"></div>
        <div
          class="absolute inset-0 rounded-full bg-[#0d1117] flex items-center justify-center z-10 overflow-hidden"
        >
          <i class="fa-brands fa-github text-white text-[2.8rem]"></i>
        </div>
      </div>
      <p style="margin-top: 50px">
        If you're not redirected,
        <a
          href="https://github.com/search?q=msalmanrafadhlih&type=users"
          class="text-sm text-[#58a6ff] hover:text-[#8ab4f8] mt-4"
        >
          click here</a
        >.
      </p>
    </div>
    
<script>
  const canvas = document.getElementById("space-warp");
  const ctx = canvas.getContext("2d");
  let w, h, stars = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  class Star {
    constructor() {
      this.reset();
    }

    reset() {
      this.x = 0;
      this.y = 0;
      this.z = Math.random() * w;
      this.prevX = 0;
      this.prevY = 0;
    }

    update() {
      this.prevX = this.x;
      this.prevY = this.y;

      this.z -= 5;
      const speed = 0.005;
      this.x = (this.x || (Math.random() - 0.5) * w) * (1 + speed);
      this.y = (this.y || (Math.random() - 0.5) * h) * (1 + speed);

      if (this.x > w || this.x < -w || this.y > h || this.y < -h || this.z < 1) {
        this.reset();
      }
    }

    draw() {
      ctx.beginPath();
      ctx.strokeStyle = "rgba(88,166,255,0.5)";
      ctx.lineWidth = 1;
      ctx.moveTo(w / 2 + this.prevX, h / 2 + this.prevY);
      ctx.lineTo(w / 2 + this.x, h / 2 + this.y);
      ctx.stroke();
    }
  }

  function initStars(count = 400) {
    stars = [];
    for (let i = 0; i < count; i++) {
      stars.push(new Star());
    }
  }

  function animate() {
    ctx.fillStyle = "rgba(13, 17, 23, 0.2)";
    ctx.fillRect(0, 0, w, h);
    stars.forEach((s) => {
      s.update();
      s.draw();
    });
    requestAnimationFrame(animate);
  }

  initStars();
  animate();
</script>


  </body>
</html>
